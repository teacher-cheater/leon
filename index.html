    <section class="section">
      <div class="section__container">
        <div class="section__content">
          <!-- block 1 -->
          <div class="section__block-1 block-leon">
            <div class="block-leon__content">
              <h1 class="block-leon__image">
                <img src="img/logo.svg" alt="logo LEON" />
              </h1>
              <h2 class="block-leon__subtitle">Gira la rueda y gana</h2>
              <div class="block-leon__texts">
                <a class="block-leon__text open-popup-lost" href="#popup-lost"
                  >fantásticos premios</a
                >
              </div>
            </div>
          </div>
          <!-- block 2 -->
          <div class="section__block-2 block-circle">
            <div class="block-circle__wrapper">
              <div class="block-circle__content">
                <div class="block-circle__button">
                  <div class="block-circle__block-choice">
                    <!-- main bg -->
                    <div class="block-circle__bg-img">
                      <img
                        class="block-circle__bg"
                        src="img/bg_well_1x.png"
                        alt="circle"
                      />
                      <img
                        class="block-circle__bg-mob"
                        src="img/bg_whell-mob.png"
                        alt="circle"
                      />
                    </div>
                    <!-- whell like -->
                    <div class="block-circle__wheel">
                      <img
                        src="img/innercircle_1x.png"
                        alt="circle like"
                        class="block-circle__wheel-like wheel-like"
                      />
                      <img
                        src="img/innercircle-mob.png"
                        alt="circle like"
                        class="block-circle__wheel-like-mob wheel-like"
                      />
                    </div>
                    <!--  -->
                    <img
                      class="block-circle__img"
                      src="img/plashka.png"
                      alt="choice"
                    />
                    <img
                      class="block-circle__img-mobile"
                      src="img/plashka_mobile.png"
                      alt="choice"
                    />
                    <a
                      href="#popup"
                      class="block-circle__btn popup-link open-popup-win"
                    >
                      <img
                        class="block-circle__img-btn"
                        src="img/button.png"
                        alt="btn arrow"
                      />
                      <img
                        class="block-circle__img-btn-mobile"
                        src="img/button_mobile.png"
                        alt="btn arrow"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- block 3 -->
          <div class="section__block-3 block-girl">
            <div class="block-girl__wrapper">
              <!-- girl -->
              <div class="block-girl__images">
                <img class="block-girl__img" src="img/girl_1x.png" alt="girl" />
                <img
                  class="block-girl__img-mob"
                  src="img/girl_1x.png"
                  alt="girl"
                />
                <div class="block-girl__pictures">
                  <img
                    src="img/sfera_orange.png"
                    alt="sfera"
                    class="block-girl__sfera-1"
                  />
                  <!--  -->
                  <img
                    src="img/sfera-small.png"
                    alt="sfera"
                    class="block-girl__sfera-2"
                  />
                </div>
              </div>
              <!-- sfera -->
              <div class="block-girl__empty-block">
                <img
                  class="block-girl__big-sfera"
                  src="img/sfera_1x.png"
                  alt="sfera"
                />
                <img
                  class="block-girl__big-sfera-mob"
                  src="img/sfera_1x-mob.png"
                  alt="sfera"
                />
              </div>
              <!--  -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- pop up -->
    <div id="popup" class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <img src="img/popup-win.png" alt="win" />
          <a href="#header" class="popup__close close-popup"></a>
        </div>
      </div>
    </div>
