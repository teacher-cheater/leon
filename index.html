<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>LEON</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="main__container">
        <div class="main__content">
          <h1 class="main__image">
            <img src="img/logo.svg" alt="logo LEON" />
          </h1>
          <h2 class="main__subtitle">Gira la rueda y gana</h2>
          <div class="main__texts">
            <p class="main__text">fant√°sticos premios</p>
          </div>
        </div>
        <!-- section circle -->
        <section class="circle">
          <div class="circle__wrapper">
            <div class="circle__content">
              <div class="circle__button">
                <div class="circle__block-choice">
                  <img class="circle__img" src="img/plashka.png" alt="choice" />
                  <img
                    class="circle__img-mobile"
                    src="img/plashka_mobile.png"
                    alt="choice"
                  />
                </div>
                <button class="circle__btn">
                  <img
                    class="circle__img-btn"
                    src="img/button.png"
                    alt="btn arrow"
                  />
                  <img
                    class="circle__img-btn-mobile"
                    src="img/button_mobile.png"
                    alt="btn arrow"
                  />
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- section girl -->
      <section class="girl">
        <div class="girl__block-image">
          <img class="girl__img" src="img/girl_1x.png" alt="girl" />
          <!--<img class="girl__img-mobile" src="img/girl-mobile.png" alt="girl" />-->
        </div>
        <div class="girl__empty-block">
          <!--<img src="img/sfera_1x.png" alt="sfera" />-->
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
